<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="isloggedIn">
    <mat-toolbar class="example-toolbar  fondo-sidebar">
        <i class="fa-solid fa-bars sidecolor" type="button" (click)="snav.toggle(); isRotated = !isRotated" [ngClass]="{'rotated': isRotated}"></i>
        <div class="col">
        </div>
        <div class="col">
        </div>
        <a>
            <h1 [@fadeinout]="'in'" routerLink="paginas/principal" type="button" class="sidecolor sizeTitulo" style="text-shadow: 1px 1px 1px rgba(0,0,0,0.3);">DreamTeam</h1>
        </a>
        <div class="col">
        </div>
        <div class="col">
        </div>
        <a routerLink="paginas/perfil" *ngIf="this.userHasRole([1,2])">
            <img class="icono profile-image">
        </a>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" class="fondo-sidebar">
            <mat-nav-list>
                <a mat-list-item routerLink="paginas/principal" *ngIf="this.userHasRole([1,2])">
                    <i class="fa-solid fa-house sidecolor"></i><span class="sidecolor letraside "> Inicio</span>
                </a>
                <div *ngIf="this.userHasRole([2])">
                    <a mat-list-item routerLink="paginas/conectar">
                        <i class="fa-sharp fa-solid fa-handshake sidecolor"></i><span class=" sidecolor letraside"> Conectar</span>
                    </a>
                    <a mat-list-item (click)="Vperfilequipo()">
                        <i class="fa-solid fa-shield sidecolor "></i><span class="sidecolor letraside"> Perfil De Equipo</span>
                    </a>
                    <a mat-list-item (click)="Vperfiljugador()">
                        <i class="fa-solid fa-person sidecolor fa-lg"></i><span class="sidecolor letraside"> Perfil De Jugador </span>
                    </a>

                    <a mat-list-item routerLink="paginas/solicitud">
                        <i class="fa-solid fa-envelope sidecolor"></i><span class="sidecolor letraside"> Solicitudes </span>
                    </a>
                </div>
                <a mat-list-item routerLink="paginas/reporte" *ngIf="this.userHasRole([1])">
                    <i class="fa-solid fa-signal sidecolor"></i><span class="sidecolor letraside"> Reportes </span>
                </a>
                <a mat-list-item (click)="desloguear();" class="inner-content">
                    <i class="fa-solid fa-right-from-bracket" style="color: red;"></i> <span class="sidecolor letraside"> Logout</span>
                </a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content class="fondo-black sidecolor">
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
